<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./agregar.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-bar">

        </div>
        <div class="container-bar2">
            <div class="container-bar2-header">
                <div id="volver">
                    <svg  baseProfile="tiny" height="50px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M12,9.059V6.5c0-0.256-0.098-0.512-0.293-0.708C11.512,5.597,11.256,5.5,11,5.5s-0.512,0.097-0.707,0.292L4,12l6.293,6.207  C10.488,18.402,10.744,18.5,11,18.5s0.512-0.098,0.707-0.293S12,17.755,12,17.5v-2.489c2.75,0.068,5.755,0.566,8,3.989v-1  C20,13.367,16.5,9.557,12,9.059z"/></svg>                
                </div>
                <h1>Registro de Personas</h1>
                <div></div>
            </div>
            
                <form action="" class="container-bar2-form">
                    <div class="container-bar2-form1">
                        <div class="input">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="input">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" required>
                        </div>
                    </div>
                    <div class="container-bar2-form2">
                        <div class="input3">
                            <label for="area">Area</label>
                            <input  type="text" id="area" required>
                        </div>
                        <div class="input3">
                            <label for="usuario">Usuario</label>
                            <input  type="text" id="usuario" required>
                        </div>
                        <div class="input3">
                            <label for="edad">Edad</label>
                            <input  type="number"  id="edad" required>
                        </div>
                    </div>
                    <div class="container-bar2-form3">
                        <div class="input-completo">
                            <label for="direccion">Direccion</label>
                            <input id="direccion" type="text" required>
                        </div>
                    </div>
                    <div class="container-bar2-form3">
                        <div class="input-completo">
                            <label for="email">Email</label>
                            <input id="email" type="email" required>
                        </div>
                    </div>
                    <div class="container-bar2-form-btn">
                        <input id="enviar" type="submit">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="./agregar.js"></script>
</html>
